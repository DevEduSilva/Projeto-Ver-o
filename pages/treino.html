<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treino</title>

    <link rel="stylesheet" href="../assets/css/components/exercise.css">
    <link rel="stylesheet" href="../assets/css/components/popup.css">
    <link rel="stylesheet" href="../assets/css/components/exercicesDone.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/pages/imgDays.css">

    <link rel="icon" type="image/png" href="../assets/imgs/common/favicon.ico">
</head>

<body>

    <!-- HEADER -->
    <header>
        <span id="menu-btn">☰</span>
        <div id="menu-opcoes" class="menu-opcoes">
            <button id="toggle-imagens" onclick="toggleImagens()">Esconder imagens</button>
            <button onclick="voltarInicio()">Voltar para tela inicial</button>
        </div>
    </header>

    <!-- TÍTULO E SUBTÍTULO DINÂMICOS -->
    <div class="titulo" id="tituloTreino"></div>
    <div class="subtitulo" id="subtituloTreino"></div>

    <!-- LISTA DE EXERCÍCIOS -->
    <div id="lista-exercicios">
        <!-- Carregado via JS -->
    </div>

    <!-- EXERCÍCIOS FEITOS -->
    <div class="menu-feitos">
        <button onclick="toggleFeitos()">Exercícios Feitos</button>
        <div id="lista-exercicios-feitos" style="display: none;">
            <!-- Carregado via JS -->
        </div>
    </div>

    <!-- POPUP -->
    <div class="overlay" id="overlay" onclick="fecharPopup()"></div>
    <div class="popup" id="popup">
        <p>FEZ O EXERCÍCIO?</p>
        <button class="btn-sim" onclick="marcarFeito()">SIM</button>
        <button class="btn-nao" onclick="marcarDesfeito()">NÃO</button>
    </div>

    <!-- SCRIPTS -->
    <script src="/assets/js/pages/treinos.js"></script>
    <script src="../assets/js/components/header.js"></script>
    <script src="../assets/js/treinoController.js"></script>
</body>

</html>
