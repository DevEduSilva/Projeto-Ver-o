<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEGUNDA-FEIRA</title>
    <link rel="stylesheet" href="../assets/css/components/exercise.css">

<body>
    <header>
        <span onclick="window.location.href='../index.html'">☰</span>
    </header>

    <div class="titulo">SEGUNDA-FEIRA</div>
    <div class="subtitulo">OMBRO E ABDOMEN</div>

    <div id="lista-exercicios">
        <!-- Os exercícios serão carregados aqui via JS -->
    </div>

    <div class="menu-feitos">
        <button onclick="toggleFeitos()">Exercícios Feitos</button>
        <div id="lista-exercicios-feitos" style="display: none;">
            <!-- Os exercícios feitos serão carregados aqui via JS apos confirmação -->

    <!-- Pop-up -->
    <div class="overlay" id="overlay" onclick="fecharPopup()"></div>

        <p>FEZ O EXERCÍCIO?</p>
        <button class="btn-sim" onclick="marcarFeito()">SIM</button>
        <button class="btn-nao" onclick="marcarDesfeito()">NÃO</button>
